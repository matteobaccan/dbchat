# .github/workflows/security.yml - Updated to avoid deprecation warnings
name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sundays

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

    - name: Run OWASP Dependency Check (Development Policy)
      if: github.ref != 'refs/heads/main'
      run: |
        mvn clean compile org.owasp:dependency-check-maven:check \
          -Dnvd.api.key="${{ secrets.NVD_API_KEY }}" \
          -Dnvd.api.delay=1000 \
          -DfailBuildOnCVSS=9.0 \
          -Dformat=HTML
      env:
        NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

    - name: Run OWASP Dependency Check (Production Policy)
      if: github.ref == 'refs/heads/main'
      run: |
        mvn clean compile org.owasp:dependency-check-maven:check \
          -Dnvd.api.key="${{ secrets.NVD_API_KEY }}" \
          -Dnvd.api.delay=1000 \
          -DfailBuildOnCVSS=7.0 \
          -Dformat=ALL \
          -DprettyPrint=true
      env:
        NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

    - name: Upload Security Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: dependency-check-reports
        path: target/dependency-check-report.*