# H2 Database Help Content

dialect.guidance=- H2 Database - Mixed mode SQL (MySQL/PostgreSQL compatible)\n\
- DATE functions: NOW(), CURRENT_DATE\n\
- String functions: CONCAT(), SUBSTRING(), LENGTH()\n\
- Limit syntax: LIMIT count OFFSET offset\n\
- Auto-increment: AUTO_INCREMENT or IDENTITY\n\
- Compatibility Mode: Check H2 settings for specific mode

query.examples=-- Date queries\n\
SELECT * FROM table WHERE date_col >= NOW() - INTERVAL 7 DAY;\n\
SELECT FORMATDATETIME(created_at, 'yyyy-MM') AS month FROM table;\n\
\n\
-- String operations\n\
SELECT CONCAT(first_name, ' ', last_name) AS full_name FROM users;\n\
SELECT * FROM table WHERE column LIKE '%search%';\n\
\n\
-- Pagination\n\
SELECT * FROM table ORDER BY id LIMIT 20 OFFSET 0;

datatype.info=Text: VARCHAR(n), CHAR(n), CLOB\n\
Numbers: INT, BIGINT, DECIMAL(p,s), REAL, DOUBLE\n\
Dates: DATE, TIME, TIMESTAMP\n\
Boolean: BOOLEAN\n\
Binary: BINARY(n), VARBINARY(n), BLOB\n\
Other: UUID, ARRAY
