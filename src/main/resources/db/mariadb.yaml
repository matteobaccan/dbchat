# MariaDB Database Help Content
# MariaDB is MySQL-compatible but has some unique features

dialect.guidance: |
  - MariaDB Database - Use backticks (`) for identifiers with spaces or keywords
  - DATE functions: NOW(), CURDATE(), DATE_ADD()
  - String functions: CONCAT(), SUBSTRING(), LENGTH()
  - Limit syntax: LIMIT offset, count
  - Auto-increment: AUTO_INCREMENT
  - MariaDB-specific: ROW_NUMBER() OVER(), CTE support

query.examples: |
  -- Date queries
  SELECT * FROM table WHERE date_col >= CURDATE() - INTERVAL 7 DAY;
  SELECT DATE_FORMAT(created_at, '%Y-%m') AS month FROM table;

  -- String operations
  SELECT CONCAT(first_name, ' ', last_name) AS full_name FROM users;
  SELECT * FROM table WHERE column LIKE '%search%';

  -- Pagination (two syntax options)
  SELECT * FROM table ORDER BY id LIMIT 20 OFFSET 0;  -- SQL standard
  SELECT * FROM table ORDER BY id LIMIT 0, 20;        -- MySQL/MariaDB specific

  -- MariaDB-specific features
  WITH RECURSIVE cte AS (SELECT 1 as n UNION SELECT n+1 FROM cte WHERE n < 10) SELECT * FROM cte;
  SELECT *, ROW_NUMBER() OVER (ORDER BY id) as row_num FROM table;

datatype.info: |
  Text: VARCHAR(n), TEXT, LONGTEXT
  Numbers: INT, BIGINT, DECIMAL(p,s), FLOAT, DOUBLE
  Dates: DATE, DATETIME, TIMESTAMP
  Boolean: BOOLEAN (TINYINT(1))
  JSON: JSON (MariaDB 10.2+) - similar to MySQL but different implementation
      SELECT JSON_EXTRACT(json_col, '$.key') FROM table;
      SELECT JSON_VALUE(json_col, '$.key') FROM table;   -- MariaDB-specific
  UUID: UUID() function available