# Oracle Database Help Content

dialect.guidance=- Oracle Database - Use double quotes (") for case-sensitive identifiers\n\
- DATE functions: SYSDATE, TO_DATE(), ADD_MONTHS()\n\
- String functions: CONCAT(), SUBSTR(), LENGTH()\n\
- Sequences\n\
    SELECT sequence_name.NEXTVAL FROM DUAL;    -- Get next value\n\
    SELECT sequence_name.CURRVAL FROM DUAL;    -- Get current value (same session)\n\
    INSERT INTO table (id, name) VALUES (sequence_name.NEXTVAL, 'value');\n\
- Pagination (Oracle 12c+)\n\
    SELECT * FROM table ORDER BY id OFFSET 0 ROWS FETCH NEXT 20 ROWS ONLY;\n\
- Pagination (Oracle 11g and earlier)\n\
    SELECT * FROM (SELECT ROWNUM rn, t.* FROM table t WHERE ROWNUM <= 20) WHERE rn > 0;\n\
- Pagination Using ROW_NUMBER()\n\
    SELECT * FROM (SELECT ROW_NUMBER() OVER (ORDER BY id) rn, t.* FROM table t) WHERE rn BETWEEN 1 AND 20;

query.examples=-- Date queries\n\
SELECT * FROM table WHERE date_col >= SYSDATE - 7;\n\
SELECT TO_CHAR(created_at, 'YYYY-MM') AS month FROM table;\n\
\n\
-- String operations\n\
SELECT CONCAT(first_name, last_name) AS full_name FROM users;\n\
SELECT * FROM table WHERE column LIKE '%search%';\n\
\n\
-- Sequences\n\
SELECT sequence_name.NEXTVAL FROM DUAL;\n\
INSERT INTO table (id, name) VALUES (sequence_name.NEXTVAL, 'value');\n\
\n\
-- Pagination (Oracle 12c+)\n\
SELECT * FROM table ORDER BY id OFFSET 0 ROWS FETCH NEXT 20 ROWS ONLY;

