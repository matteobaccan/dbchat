# MySQL Database Help Content

dialect.guidance=- MySql Database - Use backticks (`) for identifiers with spaces or keywords\n\
- DATE functions: NOW(), CURDATE(), DATE_ADD()\n\
- String functions: CONCAT(), SUBSTRING(), LENGTH()\n\
- Limit syntax: LIMIT offset, count\n\
- Auto-increment: AUTO_INCREMENT

query.examples=-- Date queries\n\
SELECT * FROM table WHERE date_col >= CURDATE() - INTERVAL 7 DAY;\n\
SELECT DATE_FORMAT(created_at, '%Y-%m') AS month FROM table;\n\
\n\
-- String operations\n\
SELECT CONCAT(first_name, ' ', last_name) AS full_name FROM users;\n\
SELECT * FROM table WHERE column LIKE '%search%';\n\
\n\
-- Pagination (two syntax options)\n\
SELECT * FROM table ORDER BY id LIMIT 20 OFFSET 0;  -- SQL standard\n\
SELECT * FROM table ORDER BY id LIMIT 0, 20;        -- MySQL specific

datatype.info=Text: VARCHAR(n), TEXT, LONGTEXT\n\
Numbers: INT, BIGINT, DECIMAL(p,s), FLOAT, DOUBLE\n\
Dates: DATE, DATETIME, TIMESTAMP\n\
Boolean: BOOLEAN (TINYINT(1))\n\
JSON: JSON (MySQL 5.7+)\n\
    SELECT JSON_EXTRACT(json_col, '$.key') FROM table;\n\
    SELECT json_col->'$.key' FROM table;           -- Shorthand\n\
    SELECT json_col->>'$.key' FROM table;          -- Unquoted result
