# MariaDB Database Help Content
# MariaDB is MySQL-compatible but has some unique features

dialect.guidance=- MariaDB Database - Use backticks (`) for identifiers with spaces or keywords\n\
- DATE functions: NOW(), CURDATE(), DATE_ADD()\n\
- String functions: CONCAT(), SUBSTRING(), LENGTH()\n\
- Limit syntax: LIMIT offset, count\n\
- Auto-increment: AUTO_INCREMENT\n\
- MariaDB-specific: ROW_NUMBER() OVER(), CTE support

query.examples=-- Date queries\n\
SELECT * FROM table WHERE date_col >= CURDATE() - INTERVAL 7 DAY;\n\
SELECT DATE_FORMAT(created_at, '%Y-%m') AS month FROM table;\n\
\n\
-- String operations\n\
SELECT CONCAT(first_name, ' ', last_name) AS full_name FROM users;\n\
SELECT * FROM table WHERE column LIKE '%search%';\n\
\n\
-- Pagination (two syntax options)\n\
SELECT * FROM table ORDER BY id LIMIT 20 OFFSET 0;  -- SQL standard\n\
SELECT * FROM table ORDER BY id LIMIT 0, 20;        -- MySQL/MariaDB specific\n\
\n\
-- MariaDB-specific features\n\
WITH RECURSIVE cte AS (SELECT 1 as n UNION SELECT n+1 FROM cte WHERE n < 10) SELECT * FROM cte;\n\
SELECT *, ROW_NUMBER() OVER (ORDER BY id) as row_num FROM table;

datatype.info=Text: VARCHAR(n), TEXT, LONGTEXT\n\
Numbers: INT, BIGINT, DECIMAL(p,s), FLOAT, DOUBLE\n\
Dates: DATE, DATETIME, TIMESTAMP\n\
Boolean: BOOLEAN (TINYINT(1))\n\
JSON: JSON (MariaDB 10.2+) - similar to MySQL but different implementation\n\
    SELECT JSON_EXTRACT(json_col, '$.key') FROM table;\n\
    SELECT JSON_VALUE(json_col, '$.key') FROM table;   -- MariaDB-specific\n\
UUID: UUID() function available
