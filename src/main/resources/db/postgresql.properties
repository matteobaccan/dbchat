# PostgreSQL Database Help Content

dialect.guidance=- PostgreSQL Database - Unquoted identifiers are folded to lowercase (case-insensitive)\n\
- Use double quotes (") to preserve case in identifiers\n\
- DATE functions: NOW(), CURRENT_DATE, date + INTERVAL '1 day'\n\
- String functions: CONCAT(), SUBSTRING(), LENGTH()\n\
- Limit syntax: LIMIT count OFFSET offset\n\
- Sequences: SERIAL, BIGSERIAL\n\
- Arrays:\n\
    SELECT * FROM table WHERE column_name = ANY(ARRAY['val1', 'val2']);\n\
    SELECT * FROM table WHERE int_array && ARRAY[1, 2, 3];\n\
    SELECT ARRAY[1, 2, 3] AS int_array;

query.examples=-- Date queries\n\
SELECT * FROM table WHERE date_col >= CURRENT_DATE - INTERVAL '7 days';\n\
SELECT TO_CHAR(created_at, 'YYYY-MM') AS month FROM table;\n\
\n\
-- String operations\n\
SELECT first_name || ' ' || last_name AS full_name FROM users;\n\
SELECT * FROM table WHERE column ILIKE '%search%';\n\
\n\
-- Pagination\n\
SELECT * FROM table ORDER BY id LIMIT 20 OFFSET 0;\n\
\n\
-- JSON queries (if supported)\n\
SELECT * FROM table WHERE json_col->>'key' = 'value';

datatype.info=Text: VARCHAR(n), TEXT\n\
Numbers: INTEGER, BIGINT, NUMERIC(p,s), REAL, DOUBLE PRECISION\n\
Dates: DATE, TIMESTAMP, TIMESTAMPTZ\n\
Boolean: BOOLEAN\n\
Arrays: type[], e.g., INTEGER[]\n\
JSON: JSON, JSONB\n\
UUID: UUID
