# SQL Server Database Help Content

dialect.guidance=- SqlServer Database - Use square brackets [] or double quotes "" for identifiers with spaces\n\
- Note: Double quotes require QUOTED_IDENTIFIER to be ON (default)\n\
- DATE functions: GETDATE(), DATEADD(), DATEDIFF()\n\
- String functions: CONCAT(), SUBSTRING(), LEN()\n\
- Identity: IDENTITY(1,1)\n\
- Pagination (ORDER BY is REQUIRED with OFFSET)\n\
  SELECT * FROM table ORDER BY id OFFSET 0 ROWS FETCH NEXT 20 ROWS ONLY;

query.examples=-- Date queries\n\
SELECT * FROM table WHERE date_col >= DATEADD(day, -7, GETDATE());\n\
SELECT FORMAT(created_at, 'yyyy-MM') AS month FROM table;\n\
\n\
-- String operations\n\
SELECT CONCAT(first_name, ' ', last_name) AS full_name FROM users;\n\
SELECT * FROM [table] WHERE [column] LIKE '%search%';\n\
\n\
-- Pagination\n\
SELECT * FROM table ORDER BY id OFFSET 0 ROWS FETCH NEXT 20 ROWS ONLY;

datatype.info=Text: VARCHAR(n), NVARCHAR(n), TEXT\n\
Numbers: INT, BIGINT, DECIMAL(p,s), FLOAT, REAL\n\
Dates: DATE, DATETIME, DATETIME2, DATETIMEOFFSET\n\
Boolean: BIT\n\
GUID: UNIQUEIDENTIFIER
