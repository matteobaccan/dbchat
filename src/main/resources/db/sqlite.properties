# SQLite Database Help Content

dialect.guidance=- SQLite Database - Limited ALTER TABLE support\n\
- String functions: || for concatenation, substr(), length()\n\
- Limit syntax: LIMIT count OFFSET offset\n\
- Auto-increment: INTEGER PRIMARY KEY AUTOINCREMENT\n\
- Date functions and modifiers\n\
    SELECT datetime('now');                   -- Current timestamp\n\
    SELECT date('now', '+1 day');             -- Tomorrow\n\
    SELECT datetime('now', 'localtime');      -- Local time\n\
    SELECT strftime('%Y-%m-%d', 'now');       -- Custom format

query.examples=-- Date queries\n\
SELECT * FROM table WHERE date_col >= date('now', '-7 days');\n\
SELECT strftime('%Y-%m', created_at) AS month FROM table;\n\
\n\
-- String operations\n\
SELECT first_name || ' ' || last_name AS full_name FROM users;\n\
SELECT * FROM table WHERE column LIKE '%search%';\n\
\n\
-- Pagination\n\
SELECT * FROM table ORDER BY id LIMIT 20 OFFSET 0;\n\
\n\
-- Date functions\n\
SELECT datetime('now');                   -- Current timestamp\n\
SELECT date('now', '+1 day');             -- Tomorrow\n\
SELECT strftime('%Y-%m-%d', 'now');       -- Custom format

datatype.info=Text: TEXT\n\
Numbers: INTEGER, REAL\n\
Date Storage: Text (ISO8601), Real (Julian day), or Integer (Unix time)\n\
Default Format: YYYY-MM-DD HH:MM:SS\n\
Note: SQLite uses dynamic typing - column types are more like hints\n\
Boolean: No native boolean type, use INTEGER (0/1)\n\
Binary: BLOB
