# Error Messages
# User-facing startup errors and system error messages

# User-facing startup errors
startup.config.error.title: "CONFIGURATION ERROR:"

startup.config.error.file: "CONFIGURATION ERROR in file: {0}"

startup.config.error.format: |
  Please check your configuration file format.
  Expected format: KEY=VALUE (one per line)
  Comments start with #

startup.port.error.title: "ERROR: Cannot start server"

startup.port.error.specific: "ERROR: Cannot start server on port {0}"

startup.port.inuse: "The specified port is already in use by another application."

startup.port.inuse.specific: "Port {0} is already in use by another application."

startup.port.solutions: |
  Solutions:
  1. Stop the application using the port
  2. Use a different port: --http_port=9090
  3. Find what's using the port: netstat -ano | findstr :<port>

startup.generic.error.title: "ERROR: Cannot start server"

startup.generic.error.reason: "Reason: {0}"

startup.unexpected.error: "UNEXPECTED ERROR: {0}"

